<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm" action="submit.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="mobile No.">Mobile No:</label>
            <input type="mobile No" id="Mobile No" name="mobile No" required>
            <label for="Collage">Collage</label>
            <input type="Collage" id="Collage" name="Collage" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> 
            <label for="codes">Codes:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="Edit">Edit</button>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
